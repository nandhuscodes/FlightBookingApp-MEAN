<nav class="navbar navbar-expand-lg ">
    <a href="/"><img class="navbar-brand" src="assets/logo.png" alt="" style="width: 50px; height: 55px; margin-left: 10px;"></a>
    <a class="navbar-brand" routerLink="/">Aero<span style="color: #FFC300;">Book</span></a>
  </nav>
<div class="full-screen fade-in">
    <div class="container-fluid">
        <div class="registration-container">
            <div class="card text-light">
                <form [formGroup]="regForm" #r="ngForm" (ngSubmit)="onSubmit(r.value)" class="form">
                    <h2 class="heading text-center">Registration</h2>
                    <div class="form-group mb-2">
                        <label for="firstname">First Name</label>
                        <input placeholder="Enter firstname" type="text" class="form-control" id="firstname" formControlName="firstname" required>
                        <div *ngIf="regForm.controls['firstname'].touched && regForm.controls['firstname']?.['errors']">
                            <div *ngIf="regForm.controls['firstname']?.['errors']?.['required']"
                                class="error-message text-danger">
                                Firstname is required
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group mb-2">
                        <label for="lastname">Last Name</label>
                        <input placeholder="Enter lastname" type="text" class="form-control" id="lastname" formControlName="lastname" required>
                        <div *ngIf="regForm.controls['lastname'].touched && regForm.controls['lastname']?.['errors']">
                            <div *ngIf="regForm.controls['lastname']?.['errors']?.['required']"
                                class="error-message text-danger">
                                Lastname is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label for="email">Email</label>
                        <input placeholder="Enter email" type="text" class="form-control" id="email" formControlName="email" required>
                        <div *ngIf="regForm.controls['email'].touched && regForm.controls['email']?.['errors']">
                            <div *ngIf="regForm.controls['email']?.['errors']?.['required']" class="error-message text-danger">
                                Email is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label for="type">Type</label>
                        <select class="form-control" style="height: 100%;" id="type" formControlName="type" required>
                          <option value="" selected disabled>Select Type</option>
                          <option value="passenger">Passenger</option>
                          <option value="admin">Admin</option>
                        </select>
                        <div *ngIf="regForm.controls['type'].touched && regForm.controls['type']?.errors">
                          <div *ngIf="regForm.controls['type']?.errors?.['required']" class="error-message text-danger">
                            Type is required
                          </div>
                        </div>
                      </div>
                      
                    <div class="form-group mb-2">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input name="password" type="{{passwordType}}" name="password" [(ngModel)]="password" class="form-control"  placeholder="Enter password" style="width: 120px;" class="form-control" id="password" formControlName="password" required>
                            <span style="margin:18px;" (click)="togglePassword()">
                              <img src="../../../assets/monk_cl.png" style="width: 25px;height: 25px;" *ngIf="passwordType === 'password'" />
                              <img src="../../../assets/monk_op.png" style="width: 25px;height: 25px;" *ngIf="passwordType === 'text'" />
                            </span>
                          </div>
                        <div *ngIf="regForm.controls['password'].touched && regForm.controls['password']?.['errors']">
                            <div *ngIf="regForm.controls['password']?.['errors']?.['required']"
                                class="error-message text-danger">
                                Password is required
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn mt-4" style="margin-left: 35%;" [disabled]="regForm.invalid" >Sign Up</button><br><br>
                    <div class="mt-2 w-100 justify-content-between" style="gap: 10px;">Already have an account?  <a routerLink="/login" class="mt-2">click here</a> </div>
                    Airline? <a routerLink="/airline-register" class="mt-2">click here</a>
                </form>
            </div>
        </div>
    </div>
</div>
